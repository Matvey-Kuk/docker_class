{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}
        <div class="jumbotron login-window">
            <h3>Вход в личный кабинет</h3>
            <br>
            <form action="{% url 'django.contrib.auth.views.login' %}" method="post" class="form-horizontal">
                {% csrf_token %}
                {% bootstrap_form form layout='horizontal' %}
                <input type="hidden" name="next" value="{{ next }}" />
                {% buttons submit='Войти' layout='horizontal' %}
                    <a href="{% url 'password_reset' %}">  Восстановить пароль по почте.</a>
                {% endbuttons %}
            </form>
        </div>
    </div>
{% endblock %}
